<html>

    <head>

        <title>Wallpaper Engine + Particles.js</title>
        <script src="particles.js"></script>
        <style>
            html {
                overflow: hidden;
            }
            
            body {
                background: linear-gradient(to top, #dc2424, #4a569d);
                overflow: hidden;
            }
        </style>

    </head>

    <body>

    <div id="particles" class="container"></div>

    <script>
        particlesJS('particles',
            {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: !0,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#ffffff"
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        },
                        polygon: {
                            nb_sides: 5
                        }
                    },
                    opacity: {
                        value: .5,
                        random: !1,
                        anim: {
                            enable: !1,
                            speed: 1,
                            opacity_min: .1,
                            sync: !1
                        }
                    },
                    size: {
                        value: 3,
                        random: !0,
                        anim: {
                            enable: !1,
                            speed: 40,
                            size_min: .1,
                            sync: !1
                        }
                    },
                    line_linked: {
                        enable: !0,
                        distance: 150,
                        color: "#ffffff",
                        opacity: .4,
                        width: 1.3
                    },
                    move: {
                        enable: !0,
                        speed: 1.5,
                        direction: "top",
                        random: !1,
                        straight: !1,
                        out_mode: "out",
                        bounce: !1,
                        attract: {
                            enable: !1,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                retina_detect: 1
            });

    </script>

    </body>


</html>
